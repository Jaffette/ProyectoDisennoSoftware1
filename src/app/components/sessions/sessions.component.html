<h3 id="title" class="font-weight-bold">SESSIONS AVAILABLE</h3>
<br>
<br>
<div class="container">
    <table id="table" class="table-responsive" cellpadding=1 cellspacing=1>
        <tr class="row" *ngFor="let row of sessions; let i = index">
            <td>
                <h4 id="sessionTitle">Key: {{row['token']}} </h4>
                <br>
            </td>
            <td>
                <h4 id="sessionTitle">Player: {{row['playerOne']}}</h4>
                <br>
            </td>
            <td>
                <button id={{i}} type="buton" (click)="joinSessions(i)" class="btn btn-warning" routerLink="{{options.route}}+{{options.level}}+{{options.game}}">JOIN +</button>
            </td>
        </tr>
    </table>

</div>
