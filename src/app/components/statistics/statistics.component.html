<h1>PLAYER STATS</h1>
<hr>
<div class="container">
    <h2>Games won</h2>
    <div class=" progress ">
        <div class="progress-bar bg-warning " role="progressbar " style="width: 25%; " aria-valuenow="100 " aria-valuemin="0 " aria-valuemax="100 ">25/100</div>
    </div>
</div>
<br><br>
<div class="container">
    <h2>Games lost</h2>
    <div class=" progress ">
        <div class="progress-bar bg-warning " role="progressbar " style="width: 75%; " aria-valuenow="100 " aria-valuemin="0" aria-valuemax="100 ">75/100</div>
    </div>
</div>
<br><br>
<div class="container">
    <h2>Games Tied</h2>
    <div class=" progress ">
        <div class="progress-bar bg-warning " role="progressbar " style="width: 0%; " aria-valuenow="100 " aria-valuemin="0" aria-valuemax="100 ">0</div>
    </div>
</div>
<div id="mybutton">
    <button class="btn btn-danger btn-group-justified font-italic" [routerLink]="['/home']"> Go Back ...</button>
</div>
